<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline&Block</title>
</head>
<body>
    <!-- This is Block Element -->
    <p style="border: 2px solid green;">This is Paragraph</p>
    <p style="border: 4px solid blue;">This is Paragraph</p>

    <!-- This is Inline Element -->
    <span style="border: solid red;">This is Span</span>
    <span style="border: 9px solid yellow;">This is Span</span>

    <li style="border: 5px solid gray;">This is List Item</li> <!--Block Element-->
    <ul style="border: 4px  solid orange; font-size: larger;">This is Unordered List</ul><!--Block Element-->
    <ol style="border: 30px solid chocolate;">This is Orderd List</ol><!--Block Element-->

    <em style="border: 7px  solid black;">Empathis</em><!--This is Inline Element-->
    <div style="border: 5px  solid blueviolet; background-color: aqua;">Dividor</div><!--Block Element-->
    <a href="http://www.google.com">Go to </a>
    <h1 style="border: 3px solid #05ed146f;">This is H1</h1>
    <input type="text" style="border: 4px solid pink; background-color: blue ; color: white;">This is Input

    <script>
        console.log("Hello World");
    </script>
    
</body>
</html>
